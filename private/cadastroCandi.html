<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Cadastro de Partidos</title>

</head>

<body class="bg-login-cadastro">

    <div class="login">

        <form id="formCandidato" method="POST" action="/login" class="login-form">

            <h2 class="form-title">Cadastrar Candidato</h2>

            <div class="login-input">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="login-input">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="login-input">
                <label for="titulo">Título de Eleitor</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="login-input">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="login-input">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div class="login-input">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="login-input">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="login-input">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" required>
            </div>

            <div class="login-input">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="login-input">
                <label for="renda">Renda Mensal</label>
                <input type="text" id="renda" name="renda" placeholder="R$5999,99" required>
            </div>


            <div>
                <button class="botao">Cadastrar</button>
                <button class="botao-att">Atualizar</button>
                <button class="botao-exc">Excluir</button>
            </div>

        </form>

    </div>

</body>

</html>
